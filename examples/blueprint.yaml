tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.5/types.yaml
  # For use with a manager use: plugin:cloudify-openstacksdk-plugin
  - plugin.yaml

inputs:

  example_subnet_cidr:
    type: string
    default: 10.10.0.0/24

  auth_url:
    type: string

  username:
    type: string

  password:
    type: string

  region_name:
    type: string

  project_name:
    type: string

dsl_definitions:

  client_config: &client_config
    auth_url: { get_input: auth_url }
    username: { get_input: username }
    password: { get_input: password }
    region_name: { get_input: region_name }
    project_name: { get_input: project_name }

node_templates:

  example_router:
    type: cloudify.nodes.openstack.Router
    properties:
      client_config: *client_config
      resource_config:
        name: 'example_router'

  example_network:
    type: cloudify.nodes.openstack.Network
    properties:
      client_config: *client_config
      resource_config:
        name: 'example_network'

  example_security_group:
    type: cloudify.nodes.openstack.SecurityGroup
    properties:
      client_config: *client_config
      resource_config:
        name: 'example_security_group'
        description: 'A security group created by Cloudify OpenStack SDK plugin.'

  example_subnet:
    type: cloudify.nodes.openstack.Subnet
    properties:
      client_config: *client_config
      resource_config:
        name: 'example_subnet'
        network_id: { get_attribute: [ example_network, resource_id ] }
        cidr: { get_input: example_subnet_cidr }
        enable_dhcp: true
        ip_version: 4
    relationships:
      - type: cloudify.relationships.contained_in
        target: example_network
    # This is only run on local mode. For use with a manager, it can be commented out.
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            resource_config: { get_property: [ SELF, resource_config ] }

  example_security_group_rule:
    type: cloudify.nodes.openstack.SecurityGroupRule
    properties:
      client_config: *client_config
      resource_config:
        direction: ingress
        protocol: tcp
        port_range_max: 22
        port_range_min: 22
        security_group_id: { get_attribute: [ example_security_group, resource_id ] }
    relationships:
      - type: cloudify.relationships.contained_in
        target: example_security_group
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            resource_config: { get_property: [ SELF, resource_config ] }

  example_network_interface:
    type: cloudify.nodes.openstack.Port
    properties:
      client_config: *client_config
      resource_config:
        name: 'example_port'
        network_id: { get_attribute: [ example_network, resource_id ] }
        fixed_ips:
          - subnet_id: { get_attribute: [ example_subnet, resource_id ] }
        security_groups:
          - { get_attribute: [ example_security_group, resource_id ] }
        device_id: { get_attribute: [ example_router, resource_id ] }
    relationships:
      - type: cloudify.relationships.contained_in
        target: example_subnet
      - type: cloudify.relationships.connected_to
        target: example_router
      - type: cloudify.relationships.connected_to
        target: example_security_group
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            resource_config: { get_property: [ SELF, resource_config ] }
