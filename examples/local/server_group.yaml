tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.5/types.yaml
  - plugin.yaml

inputs:

  auth_url:
    type: string

  username:
    type: string

  password:
    type: string

  region_name:
    type: string

  project_name:
    type: string

  server_group_config:
    default:
      name: { concat: [ { get_input: name_prefix }, 'server_group' ] }
      policies:
       - anti-affinity

  name_prefix:
    type: string
    default: compute_


dsl_definitions:
  client_config: &client_config
    auth_url: { get_input: auth_url }
    username: { get_input: username }
    password: { get_input: password }
    region_name: { get_input: region_name }
    project_name: { get_input: project_name }

node_templates:

  example-server_group:
    type: cloudify.nodes.openstack.ServerGroup
    properties:
      client_config: *client_config
      resource_config: { get_input:  server_group_config }
