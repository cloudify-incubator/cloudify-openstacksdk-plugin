tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.5/types.yaml
  # For use with a manager use: plugin:cloudify-openstacksdk-plugin
  - plugin.yaml

inputs:

  auth_url:
    type: string

  username:
    type: string

  password:
    type: string

  region_name:
    type: string

  project_name:
    type: string

  example_subnet_cidr:
    type: string

  example_fixed_ip:
    type: string

  image_id:
    type: string

  flavor_id:
    type: string

  name_prefix:
    type: string

dsl_definitions:

  client_config: &client_config
    auth_url: { get_input: auth_url }
    username: { get_input: username }
    password: { get_input: password }
    region_name: { get_input: region_name }
    project_name: { get_input: project_name }

node_templates:

  example_router:
    type: cloudify.nodes.openstack.Router
    properties:
      client_config: *client_config
      resource_config:
        name: { concat: [ { get_input: name_prefix }, '_router' ] }

  example_network:
    type: cloudify.nodes.openstack.Network
    properties:
      client_config: *client_config
      resource_config:
        name: { concat: [ { get_input: name_prefix }, '_network' ] }

  example_security_group:
    type: cloudify.nodes.openstack.SecurityGroup
    properties:
      client_config: *client_config
      resource_config:
        name: { concat: [ { get_input: name_prefix }, '_security_group' ] }
        description: 'A security group created by Cloudify OpenStack SDK plugin.'

  example_subnet:
    type: cloudify.nodes.openstack.Subnet
    properties:
      client_config: *client_config
      resource_config:
        name: { concat: [ { get_input: name_prefix }, '_subnet' ] }
        network_id: { get_attribute: [ example_network, id ] }
        cidr: { get_input: example_subnet_cidr }
        enable_dhcp: true
        ip_version: 4
    relationships:
      - type: cloudify.relationships.contained_in
        target: example_network
    # This is only run on local mode. For use with a manager, it can be commented out.
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            resource_config: { get_property: [ SELF, resource_config ] }

  example_security_group_rule:
    type: cloudify.nodes.openstack.SecurityGroupRule
    properties:
      client_config: *client_config
      resource_config:
        direction: ingress
        protocol: tcp
        port_range_max: 22
        port_range_min: 22
        security_group_id: { get_attribute: [ example_security_group, id ] }
    relationships:
      - type: cloudify.relationships.contained_in
        target: example_security_group
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            resource_config: { get_property: [ SELF, resource_config ] }

  example_network_interface:
    type: cloudify.nodes.openstack.Port
    properties:
      client_config: *client_config
      resource_config:
        name: { concat: [ { get_input: name_prefix }, '_port' ] }
        network_id: { get_attribute: [ example_network, id ] }
        fixed_ips:
          - subnet_id: { get_attribute: [ example_subnet, id ] }
            ip_address: { get_input: example_fixed_ip }
        security_groups:
          - { get_attribute: [ example_security_group, id ] }
        device_id: { get_attribute: [ example_router, id ] }
    relationships:
      - type: cloudify.relationships.contained_in
        target: example_subnet
      - type: cloudify.relationships.connected_to
        target: example_router
      - type: cloudify.relationships.connected_to
        target: example_security_group
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            resource_config: { get_property: [ SELF, resource_config ] }

  example_network_interface_b:
    type: cloudify.nodes.openstack.Port
    properties:
      client_config: *client_config
      resource_config:
        name: { concat: [ { get_input: name_prefix }, '_portb' ] }
        network_id: { get_attribute: [ example_network, id ] }
        allowed_address_pairs: [ {"ip_address": { get_input: example_fixed_ip }}]
        security_groups:
          - { get_attribute: [ example_security_group, id ] }
    relationships:
      - type: cloudify.relationships.contained_in
        target: example_subnet
      - type: cloudify.relationships.connected_to
        target: example_router
      - type: cloudify.relationships.connected_to
        target: example_security_group
      - type: cloudify.relationships.depends_on
        target: example_network_interface
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            resource_config: { get_property: [ SELF, resource_config ] }

  example_keypair:
    type: cloudify.nodes.openstack.KeyPair
    properties:
      client_config: *client_config
      resource_config:
        name: { concat: [ { get_input: name_prefix }, '_keypair' ] }

  example_server:
    type: cloudify.nodes.openstack.Server
    properties:
      client_config: *client_config
      agent_config:
        install_method: none
      resource_config:
        name: { concat: [ { get_input: name_prefix }, '_server' ] }
        image_id: { get_input: image_id }
        flavor_id: { get_input: flavor_id }
        key_name: { get_property: [ example_keypair, resource_config, name ] }
        networks:
           - port: { get_attribute: [ example_network_interface_b, id ] }
    relationships:
      - type: cloudify.relationships.connected_to
        target: example_network_interface_b
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            resource_config: { get_property: [ SELF, resource_config ] }
